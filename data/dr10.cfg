#
# Tree configuration for Data Release 10
#
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = dr10
current = False
base = dr9

[BOSS]
BOSS_LYA = %(BOSS_ROOT)s/lya

[APOGEE]
APOGEE_ROOT = %(FILESYSTEM)s/%(name)s/apogee
APOGEE_DATA = %(APOGEE_ROOT)s/spectro/data
APOGEE_REDUX = %(APOGEE_ROOT)s/spectro/redux
APOGEE_TARGET = %(APOGEE_ROOT)s/target

[PATHS]
#starting with just a few APOGEE_REDUX files to test versions!
apVisit = $APOGEE_REDUX/{apred}/{telescope}/{plate}/{mjd}/apVisit-{apred}-{plate}-{mjd}-{fiber:0>3}.fits
apVisit-1m = $APOGEE_REDUX/{apred}/{telescope}/{field}/{mjd}/apVisit-{apred}-{mjd}-{reduction}.fits
apStar = $APOGEE_REDUX/{apred}/{apstar}/{telescope}/{location}/{prefix}Star-{apred}-{obj}.fits
apStar-1m = $APOGEE_REDUX/{apred}/{apstar}/{telescope}/{field}/{prefix}Star-{apred}-{reduction}.fits
aspcapStar = $APOGEE_REDUX/{apred}/{apstar}/{aspcap}/{results}/{location}/aspcapStar-{apred}-{results}-{obj}.fits
aspcapStar-1m = $APOGEE_REDUX/{apred}/{apstar}/{aspcap}/{results}/{field}/aspcapStar-{apred}-{results}-{reduction}.fits
