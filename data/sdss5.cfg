TWOMASSCAT_DIR = %(CATALOGS_DIR)s/twomass
WD_DIR = %(CATALOGS_DIR)s/wd
XMATCH_DIR = %(CATALOGS_DIR)s/xmatch
#
#
#
[SANDBOX]
name = sdsswork
SANDBOX_DIR = %(FILESYSTEM)s/%(name)s/sandbox
ASTROMETRY_NET_DIR = %(SANDBOX_DIR)s/astrometry.net
