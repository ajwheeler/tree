rsCadences = $ROBOSTRATEGY_DATA/allocations/{plan}/rsCadences-{plan}-{observatory}.fits
rsCompleteness = $ROBOSTRATEGY_DATA/allocations/{plan}/rsCompleteness-{plan}-{observatory}.fits
