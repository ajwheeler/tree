LCO_TELEMETRY = %(LCO_ROOT)s/telemetry
BOSS_SPECTRO_DATA_2S = %(LCO_ROOT)s/boss/spectro/data
BOSS_SOS_2S = %(LCO_ROOT)s/boss/spectro/sos
APOGEE_DATA_2S=%(LCO_ROOT)s/apogee/spectro/data
APOGEE_QUICK_2S=%(LCO_ROOT)s/apogee/spectro/quickred
#
#
#
[TARGETING]
name = sdsswork
TARGET_DIR = %(FILESYSTEM)s/%(name)s/target
CATALOGS_DIR = %(TARGET_DIR)s/catalogs
ALLWISE_DIR = %(CATALOGS_DIR)s/allwise
EROSITA_DIR = %(CATALOGS_DIR)s/eRosita
GAIA_DIR = %(CATALOGS_DIR)s/gaia
