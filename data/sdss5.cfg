ticcat =$TIC_DIR/{ver}/src/tic_dec{dec1}_00{hemi}__{dec2}_00{hemi}.csv.gz
twomasscat = $TWOMASSCAT_DIR/{ver}/src/psc_{desig}
wdcat = $WD_DIR/{ver}/src/gaia_{gaiaver}_wd_candidates_{wdver}.csv
