#
# Tree configuration for SDSS-V
#

[DEFAULT]
FILESYSTEM = @FILESYSTEM@
name = sdss5
current = True
phase = 5
#
#
#
[general]
name = sdsswork
SAS_BASE_DIR = %(FILESYSTEM)s
SAS_ROOT = %(FILESYSTEM)s/%(name)s
#
#
#
[APO]
name = sdsswork
APO_ROOT = %(FILESYSTEM)s/%(name)s/apo
APO_STAGING_DATA = %(APO_ROOT)s/staging
ECAM_DATA = %(APO_ROOT)s/ecam
GCAM_DATA = %(APO_ROOT)s/gcam
IRCAM_DATA = %(APO_ROOT)s/ircam
MAPPER_DATA = %(APO_ROOT)s/mapper
APOLOGS_DIR = %(APO_ROOT)s/logs
APO_TELEMETRY = %(APO_ROOT)s/telemetry
BOSS_SPECTRO_DATA = %(APO_ROOT)s/boss/spectro/data
BOSS_SOS = %(APO_ROOT)s/boss/spectro/sos
APOGEE_DATA=%(APO_ROOT)s/apogee/spectro/data
APOGEE_QUICK=%(APO_ROOT)s/apogee/spectro/quickred
#
#
#
[LCO]
name = sdsswork
LCO_ROOT = %(FILESYSTEM)s/%(name)s/lco
