#
# Tree configuration for base for unreleased data; common to both bosswork and sdsswork
#
# all environment variables and path definitions common to both bosswork 
# and sdsswork should go here
#
[DEFAULT]
FILESYSTEM = @FILESYSTEM@
SVN_DATA = https://svn.sdss.org/data
current = False
phase = common
#
#
#
[general]
SAS_BASE_DIR = %(FILESYSTEM)s
SAS_ROOT = %(FILESYSTEM)s/%(name)s
HPSS_ROOT = /nersc/projects/boss/%(name)s
CAS_LOAD = %(SAS_ROOT)s/casload
APO_STAGING_DATA = %(SAS_ROOT)s/apo_staging
#
#
#
[APO]
APO_ROOT = %(FILESYSTEM)s/%(name)s/apo
ECAM_DATA = %(APO_ROOT)s/ecam
GCAM_DATA = %(APO_ROOT)s/gcam
IRCAM_DATA = %(APO_ROOT)s/ircam
MAPPER_DATA = %(APO_ROOT)s/mapper
#
#
#
[SDSS]
SDSS_ROOT = %(FILESYSTEM)s/%(name)s/sdss
RAWDATA_DIR = %(SDSS_ROOT)s/spectro/data
SPECTRO_REDUX = %(SDSS_ROOT)s/spectro/redux
SPECTRO_MATCH = %(SDSS_ROOT)s/spectro/plates
SDSS_TARGET = %(SDSS_ROOT)s/target
SDSS_TILING =  %(SDSS_ROOT)s/tiling
SEGUE_TARGET = %(SDSS_ROOT)s/segue1/target
SSPP_REDUX = %(SDSS_ROOT)s/sspp
SEGUE2_TARGET = %(SDSS_ROOT)s/segue2/target
SEGUE2_TARGET_ALL = %(SDSS_ROOT)s/segue2/targetAll
#
#
#
[APOGEE]
APOGEE_ROOT = %(FILESYSTEM)s/%(name)s/apogee
APOGEE_DATA = %(APOGEE_ROOT)s/spectro/data
APOGEE_DATA_1M = %(APOGEE_ROOT)s/spectro/data1m
APOGEE_REDUX = %(APOGEE_ROOT)s/spectro/redux
APOGEE_QUICK = %(APOGEE_ROOT)s/spectro/quickred
APOGEE_TARGET = %(APOGEE_ROOT)s/target
#
#
#
[MARVELS]
MARVELS_ROOT = %(FILESYSTEM)s/%(name)s/marvels
MARVELS_DATA = %(MARVELS_ROOT)s/spectro/data
MARVELS_REDUX = %(MARVELS_ROOT)s/spectro/redux
MARVELS_TARGET = %(MARVELS_ROOT)s/target
